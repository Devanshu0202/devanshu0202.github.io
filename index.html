<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devanshu Sisodiya | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      line-height: 1.6;
      background: #95c5c2;
      color: #111; /* Slightly darker for readability */
      padding: 20px;
    }
    header {
      background: #1d1d1d;
      color: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: #ffffff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffc3;
    }
    section {
      margin: 40px 0;
    }
    .skills-list span {
      display: inline-block;
      background: #555;
      color: white;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
    }
    form input, form textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .btn, button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover, button:hover {
      background: #555;
    }
    .social a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #0b3d91;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .social a:hover {
      color: #007bff;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 50px;
    }
  </style>
